<!DOCTYPE HTML>
<html lang="en" dir="ltr">
<head>
	<title>Biography Dummy</title>
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<meta charset="UTF-8">
</head>
<body>
	<h1 class="visually-hidden">My Biography</h1>
	<nav class="main-menu">
		<h2 class="visually-hidden">Main Navigation</h2>
		<ul>
			<li><a href="content/homepage.html" target="content">Homepage</a></li>
			<li><a href="content/gallery.html" target="content">Gallery</a></li>
			<li><a href="content/work.html" target="content">Work</a></li>
			<li><a href="content/blog.html" target="content">Blog</a></li>
			<li><a href="content/about.html" target="content">About</a></li>
		</ul>
	</nav>
	<main>
		<div class="container">

			<!--main content-->
			<iframe src="content/homepage.html" name="content"></iframe>
			
			<!-- google form -->
			<form action="http://google.com/" id="googleForm">
				<h3>Search Google:</h3>
				<label for="query">
					Enter Query:
					<input class="special-input" type="text" name="q" id="query" placeholder="E.G.: Cats"/>
				</label>
				<button id="submitGoogleSearch" class="google-ui submit-button" type="submit">Submit</button>
			</form>
			
			<!-- contact form -->
			<form action="contact" method="POST" id="contactForm">
				<h3>Contact Us:</h3>
				<fieldset>
					<label for="maleGender">
						<input type="radio" name="gender" id="maleGender" value="male">
						Mr.
					</label>
					<label for="femaleGender">
						<input type="radio" name="gender" id="femaleGender" value="female">
						Ms.
					</label>
				</fieldset>
				<fieldset>
					<label for="user">
						Username:
						<input type="text" name="username" pattern="/\D+/" id="user" placeholder="E.G.: Me"/>
					</label>
				</fieldset>
				<fieldset>		
					<label for="text">
						Message:
						<textarea name="text" id="text" placeholder="What would you like to say">
						</textarea>
					</label>
				</fieldset>
				<fieldset>
					<legend>Contact Info</legend>
					<label for="email">E-Mail:
						<input type="email" name="email" id="email" placeholder="E.G.: me@example.com"/>
					</label>
				</fieldset>
				<button id="submitContact" class="contact-ui submit-button" type="submit">Submit</button>
			</form>

			<!-- search form -->
			<form id="searchForm">
			  <h3>Search:</h3>
				<label for="searchInput">
					Search:
					<input type="search" name="q" id="searchInput" />
				</label>
				<button id="submitSearch" class="search-ui submit-button" type="submit">Submit</button>
			</form>


			<!-- ETC form -->
			<form action="/stam" id="etcForm">
				<fieldset>
					<legend>Color stuff</legend>
					<label for="color">Color:
						<input id="color" type="color" />
					</label>
				</fieldset>
				<fieldset>
					<label for="food">Food:
						<select name="food" id="food">
							<option value="pizza">Pizza</option>
							<option value="hamburger">Hamburger</option>
						</select>
					</label>
				</fieldset>
				<fieldset>
					<label for="chosenObject">Object:
						<input type="text" list="objects" name="object" id="chosenObject">
						<datalist id="objects">
							<option value="chair">
							<option value="table">
						</datalist>
					</label>
				</fieldset>
				<fieldset>
					<label for="happy">Happiness:
						<input type="range" id="happy">
					</label>
				</fieldset>
				<fieldset>
					<label for="meter">Meter:
						<meter id="meter" min="200" max="500" value="450">450</meter>
					</label>
				</fieldset>
				<button id="submitEtc" class="etc-ui submit-button" type="submit">Submit</button>
			</form>
		</div>
	</main>
	<footer>
		<hr />
		<span>
			&copy; IS
		</span>
	</footer>
</body>
</html>
