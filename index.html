<!DOCTYPE HTML>
<html lang="en" dir="ltr">
<head>
	<title>Biography Dummy</title>
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<meta charset="UTF-8">
</head>
<body>
	<h1 class="visually-hidden">My Biography</h1>
	<nav class="main-menu">
		<h2 class="visually-hidden">Main Navigation</h2>
		<ul>
			<li><a href="content/homepage.html" target="content">Homepage</a></li>
			<li><a href="content/gallery.html" target="content">Gallery</a></li>
			<li><a href="content/work.html" target="content">Work</a></li>
			<li><a href="content/blog.html" target="content">Blog</a></li>
			<li><a href="content/about.html" target="content">About</a></li>
		</ul>
	</nav>
	<main>
		<div class="container">
			<iframe src="content/homepage.html" name="content"></iframe>
			
			<!-- google form -->
			<form action="http://google.com/">
				<h3>Search Google:</h3>
				<label for="query">Enter Query:
					<input type="text" name="q" id="query" placeholder="E.G.: Cats"/>
				</label>
				<button id="submitGoogleSearch" class="google-ui submit-button" type="submit">Submit</button>
			</form>
			
			<!-- enroll form -->
			<form action="enroll" method="POST">
				<h3>Contact Us:</h3>
				<fieldset>
					<label for="Mr">
						<input type="radio" name="gender" id="Mr" value="Mr">
						Mr.
					</label>
					<label for="Ms">
						<input type="radio" name="gender" id="Ms" value="Ms.">
						Ms.
					</label>
				<fieldset>
				</fieldset>
					<label for="user">Username:&nbsp;
						<input type="text" name="username" id="user" placeholder="E.G.: Me"/>
					</label>
				</fieldset>
				<fieldset>		
					<label for="text">Message:&nbsp;
					<textarea type="text" name="text" id="text" placeholder="What would you like to say" minlength="8"></textarea>
					</label>
				</fieldset>
				<fieldset>
					<legend>Contact Info</legend>
					<label for="email">E-Mail:&nbsp;
						<input type="email" name="email" id="email" placeholder="E.G.: me@example.com"/>
					</label>
				</fieldset>
				<button id="submitEnroll" class="enroll-ui submit-button" type="submit">Submit</button>
			</form>
			<hr />

			<!-- search form -->
			<form>
			  <h3>Search:</h3>
			  <input type="search" name="q">
				<button id="submitEnroll" class="search-ui submit-button" type="submit">Submit</button>
			</form>
			<hr />

			<!-- ETC form -->
			<form action="/stam">
				<legend>Sheker Form</legend>
				<fieldset>
					<label for="color">Color:&nbsp;
						<input id="color" type="color" />
					</label>
				</fieldset>
				<fieldset>
					<label for="food">Food:&nbsp;
						<select name="food" id="food">
							<option value="pizza">Pizza</option>
							<option value="hamburger">Hamburger</option>
						</select>
					</label>
				</fieldset>
				<fieldset>
					<label for="objects">Objects:&nbsp;
						<input list="objects">
						<datalist id="objects">
							<option value="chair">
							<option value="table">
						</datalist>
					</label>
				</fieldset>
				<fieldset>
					<label for="happy">Happiness:&nbsp;
						<input type="range" id="happy">
					</label>
				</fieldset>
				<button id="submitEnroll" class="etc-ui submit-button" type="submit">Submit</button>
			</form>
		</div>
	</main>
	<footer>
		<hr />
		<span>
			&copy; IS
		</span>
	</footer>
</body>
</html>
